version: '3'

services:
  database-layer:
    image: postgres:12-alpine
    container_name: database-layer
    environment:
        - DB_POSTGRES=true
        - PGPORT=${DB_PORT}
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - shared-network
    volumes:
      - database-volume:/var/lib/postgresql/data
    restart: on-failure

  node-app:
    build: .
    image: node-app
    ports:
      - '${PORT}:${PORT}'
    environment:
      - NODE_CONFIG={"host":"${HOST}","port":${PORT},"authentication":{"oauth":{"github":{"redirect_uri":"http://${HOST}:${PORT}/oauth/github/callback","key":"${GITHUB_KEY}","secret":"${GITHUB_SECRET}"}}},"postgresql":{"client":"pg","connection":"postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"}}
    depends_on:
      - database-layer
    volumes:
      - .:/usr/src/node-app
    networks:
      - shared-network
    restart: on-failure
    command: yarn start -L

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    depends_on:
      - node-app
    volumes:
      - "./public:/usr/src/node-app/public"
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    networks:
      - shared-network

  admin:
    image: adminer
    restart: on-failure
    depends_on:
      - database-layer
    ports:
      - 8080:8080
    networks:
      - shared-network
#   Link:
#   http://0.0.0.0:8080/?pgsql=database-layer%3A2665&username=dbuser&db=dbname&ns=public

volumes:
  database-volume:

networks:
  shared-network:
